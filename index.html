            animation: fadeInOut 3s ease-in-out forwards;
        }
        .flag {
            font-size: 50px;
            display: none; /* Initially hide the flags */
            animation: fadeInOut 3s ease-in-out forwards;
        }
        @keyframes fadeInOut {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
            100% {
                opacity: 0;
                transform: scale(0.5);
            }
        }
    </style>

    <script>
        const images = [
            document.getElementById('image1'),
            document.getElementById('image2'),
            document.getElementById('image3')
        ];
        
        const flags = [
            document.getElementById('flag1'),
            document.getElementById('flag2'),
            document.getElementById('flag3'),
            document.getElementById('flag4'),
            document.getElementById('flag5')
        ];

        let currentImageIndex = 0;
        let currentFlagIndex = 0;

        function showNextImage() {
            // Hide the current image
            if (currentImageIndex > 0) {
                images[currentImageIndex - 1].style.display = 'none';
            }
            // Show the next image
            images[currentImageIndex].style.display = 'block';
            currentImageIndex = (currentImageIndex + 1) % images.length;
        }

        function showNextFlag() {
            // Hide the current flag
            if (currentFlagIndex > 0) {
                flags[currentFlagIndex - 1].style.display = 'none';
            }
            // Show the next flag
            flags[currentFlagIndex].style.display = 'block';
            currentFlagIndex = (currentFlagIndex + 1) % flags.length;
        }

        function startAnimation() {
            showNextImage();
            showNextFlag();
            setInterval(() => {
                showNextImage();
                showNextFlag();
            }, 3000); // Change every 3 seconds
        }

        // Start the animation
        startAnimation();
    </script>
